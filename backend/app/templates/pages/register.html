<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI-Assisted CRM</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>

    <!-- Alpine.js for theme management -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- CSS Variables and Modern Styling -->
    <link rel="stylesheet" href="/static/css/modern.css">

    <!-- Theme Management Script -->
    <script>
        // Theme management - sync with base.html
        const themeData = {
            currentTheme: localStorage.getItem('theme') || 'light',

            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', this.currentTheme);
                document.documentElement.setAttribute('data-theme', this.currentTheme);
            },

            init() {
                document.documentElement.setAttribute('data-theme', this.currentTheme);
            }
        };

        // Initialize theme on load
        document.addEventListener('DOMContentLoaded', function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        });
    </script>

    <style>
        [x-cloak] { display: none !important; }

        /* Auth page specific styling - shared with login */
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg,
                rgba(59, 130, 246, 0.1) 0%,
                rgba(139, 92, 246, 0.1) 50%,
                rgba(236, 72, 153, 0.1) 100%),
                var(--background);
            position: relative;
            overflow: hidden;
        }

        [data-theme="dark"] .auth-container {
            background: linear-gradient(135deg,
                rgba(59, 130, 246, 0.05) 0%,
                rgba(139, 92, 246, 0.05) 50%,
                rgba(236, 72, 153, 0.05) 100%),
                var(--background);
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .auth-card {
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.25) 0%,
                rgba(255, 255, 255, 0.15) 100%),
                var(--card);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            backdrop-filter: blur(20px);
            box-shadow:
                0 32px 64px rgba(0, 0, 0, 0.15),
                0 16px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 10;
        }

        [data-theme="dark"] .auth-card {
            background: linear-gradient(135deg,
                rgba(20, 20, 20, 0.9) 0%,
                rgba(40, 40, 40, 0.8) 100%);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow:
                0 32px 64px rgba(0, 0, 0, 0.4),
                0 16px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .auth-card:hover {
            transform: translateY(-4px);
            box-shadow:
                0 40px 80px rgba(0, 0, 0, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .logo-badge {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow:
                0 8px 25px rgba(59, 130, 246, 0.3),
                0 3px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .logo-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            border-radius: inherit;
        }

        .theme-toggle-auth {
            position: absolute;
            top: 32px;
            right: 32px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--foreground);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 20;
        }

        .theme-toggle-auth:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] .theme-toggle-auth {
            background: rgba(20, 20, 20, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            animation: loadingDots 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDots {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-alert-modern {
            background: linear-gradient(135deg,
                rgba(34, 197, 94, 0.1) 0%,
                rgba(34, 197, 94, 0.05) 100%),
                var(--card);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #16a34a;
            backdrop-filter: blur(10px);
            animation: alertSlideIn 0.3s ease-out;
        }

        [data-theme="dark"] .success-alert-modern {
            background: linear-gradient(135deg,
                rgba(34, 197, 94, 0.15) 0%,
                rgba(34, 197, 94, 0.08) 100%),
                rgba(20, 20, 20, 0.8);
            border-color: rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        /* Section dividers */
        .form-section {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 24px;
            margin-bottom: 24px;
        }

        .form-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--foreground);
            opacity: 0.9;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        .password-strength.weak {
            background: linear-gradient(90deg, #ef4444 0%, #f87171 100%);
            width: 33%;
        }

        .password-strength.medium {
            background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
            width: 66%;
        }

        .password-strength.strong {
            background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
            width: 100%;
        }
    </style>
</head>

<body x-data="themeData" x-init="init()" class="auth-container" x-cloak>
    <!-- Theme Toggle Button -->
    <button @click="toggleTheme()" class="theme-toggle-auth group" title="Toggle theme">
        <svg x-show="currentTheme === 'light'" class="w-6 h-6 transition-transform group-hover:rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg x-show="currentTheme === 'dark'" class="w-6 h-6 transition-transform group-hover:rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
    </button>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen p-8">
        <div class="auth-card w-full max-w-lg p-10">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="logo-badge">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-gradient mb-3">Join Enne AI</h1>
                <p class="text-lg opacity-80" style="color: var(--foreground-secondary)">
                    Create your account to get started ðŸš€
                </p>
            </div>

            <!-- Registration Form -->
            <form id="register-form" class="space-y-6">
                <!-- Error Message -->
                <div id="error-message" class="error-alert-modern hidden">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="error-text">Registration failed</span>
                </div>

                <!-- Success Message -->
                <div id="success-message" class="success-alert-modern hidden">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="success-text">Account created successfully!</span>
                </div>

                <!-- Personal Information Section -->
                <div class="form-section">
                    <div class="section-title">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Personal Information
                    </div>

                    <!-- Name Field -->
                    <div class="form-group-modern">
                        <label class="form-label-modern">Full Name *</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Enter your full name"
                            class="form-input-modern"
                            required
                            autocomplete="name"
                        >
                    </div>

                    <!-- Email Field -->
                    <div class="form-group-modern">
                        <label class="form-label-modern">Email Address *</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            class="form-input-modern"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <!-- Professional Information Section -->
                <div class="form-section">
                    <div class="section-title">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        Professional Details
                        <span class="text-xs opacity-60">(optional)</span>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Company Field -->
                        <div class="form-group-modern">
                            <label class="form-label-modern">Company</label>
                            <input
                                type="text"
                                id="company"
                                name="company"
                                placeholder="Your company name"
                                class="form-input-modern"
                                autocomplete="organization"
                            >
                        </div>

                        <!-- Job Title Field -->
                        <div class="form-group-modern">
                            <label class="form-label-modern">Job Title</label>
                            <input
                                type="text"
                                id="job_title"
                                name="job_title"
                                placeholder="Your job title"
                                class="form-input-modern"
                                autocomplete="organization-title"
                            >
                        </div>
                    </div>

                    <!-- Phone Field -->
                    <div class="form-group-modern">
                        <label class="form-label-modern">Phone Number</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="Your phone number"
                            class="form-input-modern"
                            autocomplete="tel"
                        >
                    </div>
                </div>

                <!-- Security Section -->
                <div class="form-section">
                    <div class="section-title">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        Security
                    </div>

                    <!-- Password Field -->
                    <div class="form-group-modern">
                        <label class="form-label-modern">Password *</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Create a strong password"
                            class="form-input-modern"
                            required
                            autocomplete="new-password"
                            minlength="8"
                        >
                        <div id="password-strength" class="password-strength" style="width: 0;"></div>
                        <p class="text-xs opacity-70 mt-1" style="color: var(--foreground-secondary)">
                            At least 8 characters with mix of letters, numbers & symbols
                        </p>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group-modern">
                        <label class="form-label-modern">Confirm Password *</label>
                        <input
                            type="password"
                            id="confirm_password"
                            name="confirm_password"
                            placeholder="Confirm your password"
                            class="form-input-modern"
                            required
                            autocomplete="new-password"
                        >
                    </div>
                </div>

                <!-- Terms Checkbox -->
                <div class="flex items-start space-x-3">
                    <input type="checkbox" class="checkbox-modern mt-1" id="terms" required>
                    <label for="terms" class="text-sm cursor-pointer" style="color: var(--foreground)">
                        I agree to the <a href="#" class="text-primary hover:opacity-80 transition-opacity">Terms of Service</a>
                        and <a href="#" class="text-primary hover:opacity-80 transition-opacity">Privacy Policy</a>
                    </label>
                </div>

                <!-- Register Button -->
                <button
                    type="submit"
                    class="btn-modern btn-primary w-full group"
                    id="register-btn"
                >
                    <span id="register-text">Create Account</span>
                    <div id="register-spinner" class="loading-dots hidden">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <svg class="w-5 h-5 ml-2 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-8">
                <div class="flex-1 h-px bg-gradient-to-r from-transparent via-current to-transparent opacity-20"></div>
                <span class="px-4 text-sm opacity-60" style="color: var(--foreground-secondary)">Already have an account?</span>
                <div class="flex-1 h-px bg-gradient-to-r from-transparent via-current to-transparent opacity-20"></div>
            </div>

            <!-- Login Link -->
            <a href="/login" class="btn-modern btn-secondary w-full group">
                <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                </svg>
                Sign In
            </a>
        </div>
    </div>

    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthBar = document.getElementById('password-strength');

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^A-Za-z\d]/.test(password)) strength++;

            strengthBar.className = 'password-strength';
            if (strength <= 1) {
                strengthBar.classList.add('weak');
            } else if (strength <= 2) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        }

        // Password field event listener
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Real-time password confirmation validation
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ef4444';
                this.style.boxShadow = '0 0 0 4px rgba(239, 68, 68, 0.1)';
            } else if (confirmPassword && password === confirmPassword) {
                this.style.borderColor = '#10b981';
                this.style.boxShadow = '0 0 0 4px rgba(16, 185, 129, 0.1)';
            } else {
                this.style.borderColor = '';
                this.style.boxShadow = '';
            }
        });

        // Handle registration form submission
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('register-btn');
            const spinner = document.getElementById('register-spinner');
            const registerText = document.getElementById('register-text');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const errorText = document.getElementById('error-text');
            const successText = document.getElementById('success-text');

            // Hide previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                errorText.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            spinner.classList.remove('hidden');
            registerText.textContent = 'Creating account';

            // Prepare data
            const registrationData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: password,
                company: document.getElementById('company').value.trim() || null,
                job_title: document.getElementById('job_title').value.trim() || null,
                phone: document.getElementById('phone').value.trim() || null
            };

            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registrationData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));

                    // Show success message
                    successText.textContent = 'Account created successfully! Redirecting to dashboard...';
                    successMessage.classList.remove('hidden');
                    registerText.textContent = 'Success! Redirecting';

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    // Show error
                    errorText.textContent = data.detail || 'Registration failed. Please try again.';
                    errorMessage.classList.remove('hidden');

                    // Reset button
                    submitBtn.disabled = false;
                    spinner.classList.add('hidden');
                    registerText.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorText.textContent = 'Network error. Please check your connection.';
                errorMessage.classList.remove('hidden');

                // Reset button
                submitBtn.disabled = false;
                spinner.classList.add('hidden');
                registerText.textContent = 'Create Account';
            }
        });

        // Check if already logged in with valid token
        async function checkExistingAuth() {
            const token = localStorage.getItem('access_token');
            if (token) {
                try {
                    // Validate token by making API call
                    const response = await fetch('/api/v1/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        // Token is valid, redirect to dashboard
                        window.location.href = '/';
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('user_data');
                    }
                } catch (error) {
                    // Network error or token invalid, remove it
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('user_data');
                }
            }
        }

        // Check auth on page load
        checkExistingAuth();

        // Focus on name field after a short delay
        setTimeout(() => {
            document.getElementById('name').focus();
        }, 300);
    </script>
</body>
</html>
