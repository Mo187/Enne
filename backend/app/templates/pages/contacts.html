{% extends "base.html" %}

{% block title %}Contacts - AI-Assisted CRM{% endblock %}
{% block page_title %}Contacts{% endblock %}

{% block js %}
<script>
// Check authentication before loading contacts page
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('access_token');
    const userData = localStorage.getItem('user_data');

    if (!token || !userData) {
        // No authentication data, redirect to login
        window.location.href = '/login';
        return;
    }

    // Verify token is still valid by making a test API call
    fetch('/api/v1/auth/me', {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
    .then(response => {
        if (response.status === 401 || response.status === 403) {
            // Token is invalid, clear storage and redirect
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_data');
            window.location.href = '/login';
        }
    })
    .catch(error => {
        console.log('Token verification failed, assuming valid');
    });
});
</script>
{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <!-- <div>
            <h1 class="text-3xl font-bold" style="color: var(--foreground)">Contacts</h1>
            <p style="color: var(--foreground-secondary)">Manage your business contacts</p>
        </div> -->
        <button class="btn-modern" onclick="document.getElementById('add-contact-modal').showModal()">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>

            Add Contact

    </div>

    <!-- Search and Filter -->

            <div class="flex-1">
                <input
                    type="text"

                    placeholder="Search contacts by name, email, or organization..."
                    class="input-modern w-full"
                    id="search-contacts"

                    hx-trigger="keyup changed delay:300ms"
                    hx-target="#contacts-list"
                    hx-include="[name='organization-filter']"
                >
            </div>
            <select name="organization-filter" class="input-modern" id="organization-filter">
                <option value="">All Organizations</option>
            </select>
            <button class="btn-modern" onclick="exportContacts()">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>

        <div class="card-modern text-center py-12">

            <h3 class="font-bold text-lg mb-4" style="color: var(--foreground)">Add New Contact</h3>

            <form id="add-contact-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text" style="color: var(--foreground)">Full Name *</span>
                        </label>
                        <input type="text" name="name" class="input-modern" required>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text" style="color: var(--foreground)">Email</span>
                        </label>

                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text" style="color: var(--foreground)">Phone</span>
                        </label>
                        <input type="tel" name="phone" class="input-modern">
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text" style="color: var(--foreground)">Job Position</span>
                        </label>
                        <input type="text" name="job_position" class="input-modern">
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text" style="color: var(--foreground)">Organization</span>
                        </label>
                        <input type="text" name="organization" class="input-modern">
                    </div>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text" style="color: var(--foreground)">Notes</span>
                    </label>

                </div>

                    <button type="button" class="btn-modern" style="background: var(--secondary); color: var(--secondary-foreground);" onclick="document.getElementById('add-contact-modal').close()">Cancel</button>

{% endblock %}

{% block extra_js %}
<script>
// Check authentication before loading page
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('access_token');
    const userData = localStorage.getItem('user_data');
    if (!token || !userData) {
        window.location.href = '/login';
        return;
    }
    fetch('/api/v1/auth/me', {
        method: 'GET',
        headers: {'Authorization': 'Bearer ' + token}
    }).then(response => {
        if (response.status === 401 || response.status === 403) {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_data');
            window.location.href = '/login';
        }
    }).catch(error => console.log('Token verification failed, assuming valid'));

    // Load organization filter options
    loadOrganizationFilter();
});

// Configure HTMX to include auth headers
document.body.addEventListener('htmx:configRequest', function(evt) {
    const token = localStorage.getItem('access_token');
    if (token) {
        evt.detail.headers['Authorization'] = 'Bearer ' + token;
    }
});

// Handle HTMX responses
document.body.addEventListener('htmx:responseError', function(evt) {
    if (evt.detail.xhr.status === 401 || evt.detail.xhr.status === 403) {
        localStorage.removeItem('access_token');
        localStorage.removeItem('user_data');
        window.location.href = '/login';
    }
});

// Handle successful contact list load
document.body.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.detail.target.id === 'contacts-list') {
        // Add event listeners to edit/delete buttons
        addContactActionListeners();
    }
});

// Add contact form submission
document.getElementById('add-contact-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const contactData = Object.fromEntries(formData.entries());

    try {
        const response = await fetch('/api/v1/contacts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('access_token')
            },
            body: JSON.stringify(contactData)
        });

        if (response.ok) {
            // Close modal and refresh list
            document.getElementById('add-contact-modal').close();
            e.target.reset();
            htmx.trigger('#contacts-list', 'htmx:load');
            showToast('Contact added successfully!', 'success');
        } else {
            const error = await response.json();
            showToast(error.detail || 'Failed to add contact', 'error');
        }
    } catch (error) {
        console.error('Error adding contact:', error);
        showToast('Network error occurred', 'error');
    }
});

// Load organization filter options
async function loadOrganizationFilter() {
    try {
        const response = await fetch('/api/v1/contacts?limit=1000', {
            headers: {'Authorization': 'Bearer ' + localStorage.getItem('access_token')}
        });

        if (response.ok) {
            const data = await response.json();
            const organizations = [...new Set(data.items
                .map(contact => contact.organization)
                .filter(org => org && org.trim())
            )].sort();

            const select = document.getElementById('organization-filter');
            organizations.forEach(org => {
                const option = document.createElement('option');
                option.value = org;
                option.textContent = org;
                select.appendChild(option);
            });
        }
    } catch (error) {
        console.error('Error loading organizations:', error);
    }
}

// Add action listeners to contact cards
function addContactActionListeners() {
    // Edit contact buttons
    document.querySelectorAll('.edit-contact-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const contactId = this.dataset.contactId;
            editContact(contactId);
        });
    });

    // Delete contact buttons
    document.querySelectorAll('.delete-contact-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const contactId = this.dataset.contactId;
            const contactName = this.dataset.contactName;
            deleteContact(contactId, contactName);
        });
    });
}

// Export contacts function
async function exportContacts() {
    try {
        const response = await fetch('/api/v1/contacts/export/csv', {
            headers: {'Authorization': 'Bearer ' + localStorage.getItem('access_token')}
        });

        if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'contacts.csv';
            a.click();
            window.URL.revokeObjectURL(url);
            showToast('Contacts exported successfully!', 'success');
        } else {
            showToast('Failed to export contacts', 'error');
        }
    } catch (error) {
        console.error('Export error:', error);
        showToast('Export failed', 'error');
    }
}

// Edit contact function (placeholder)
function editContact(contactId) {
    // TODO: Implement edit functionality
    showToast('Edit functionality coming soon!', 'info');
}

// Delete contact function
async function deleteContact(contactId, contactName) {
    if (confirm(`Are you sure you want to delete ${contactName}?`)) {
        try {
            const response = await fetch(`/api/v1/contacts/${contactId}`, {
                method: 'DELETE',
                headers: {'Authorization': 'Bearer ' + localStorage.getItem('access_token')}
            });

            if (response.ok) {
                htmx.trigger('#contacts-list', 'htmx:load');
                showToast('Contact deleted successfully!', 'success');
            } else {
                showToast('Failed to delete contact', 'error');
            }
        } catch (error) {
            console.error('Delete error:', error);
            showToast('Delete failed', 'error');
        }
    }
}

// Toast notification function
function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `alert alert-${type} fixed top-4 right-4 w-auto z-50 shadow-lg`;
    toast.innerHTML = `<span>${message}</span>`;
    document.body.appendChild(toast);

    setTimeout(() => {
        toast.remove();
    }, 3000);
}
</script>
{% endblock %}
