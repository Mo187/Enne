{% extends "base.html" %}

{% block title %}Organizations - AI-Assisted CRM{% endblock %}
{% block page_title %}Organizations{% endblock %}

{% block extra_js %}
<script>
// Check authentication before loading page
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('access_token');
    const userData = localStorage.getItem('user_data');
    if (!token || !userData) {
        window.location.href = '/login';
        return;
    }
    fetch('/api/v1/auth/me', {
        method: 'GET',
        headers: {'Authorization': 'Bearer ' + token}
    }).then(response => {
        if (response.status === 401 || response.status === 403) {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_data');
            window.location.href = '/login';
        }
    }).catch(error => console.log('Token verification failed, assuming valid'));

    // Load industry filter options
    loadIndustryFilter();
});

// Configure HTMX to include auth headers
document.body.addEventListener('htmx:configRequest', function(evt) {
    const token = localStorage.getItem('access_token');
    if (token) {
        evt.detail.headers['Authorization'] = 'Bearer ' + token;
    }
});

// Handle HTMX responses
document.body.addEventListener('htmx:responseError', function(evt) {
    if (evt.detail.xhr.status === 401 || evt.detail.xhr.status === 403) {
        localStorage.removeItem('access_token');
        localStorage.removeItem('user_data');
        window.location.href = '/login';
    }
});

// Handle successful organization list load
document.body.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.detail.target.id === 'organizations-list') {
        // Add event listeners to edit/delete buttons
        addOrganizationActionListeners();
    }
});

// Add organization form submission
document.getElementById('add-organization-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const organizationData = Object.fromEntries(formData.entries());

    try {
        const response = await fetch('/api/v1/organizations', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('access_token')
            },
            body: JSON.stringify(organizationData)
        });

        if (response.ok) {
            // Close modal and refresh list
            document.getElementById('add-organization-modal').close();
            e.target.reset();
            htmx.trigger('#organizations-list', 'htmx:load');
            showToast('Organization added successfully!', 'success');
        } else {
            const error = await response.json();
            showToast(error.detail || 'Failed to add organization', 'error');
        }
    } catch (error) {
        console.error('Error adding organization:', error);
        showToast('Network error occurred', 'error');
    }
});

// Load industry filter options
async function loadIndustryFilter() {
    try {
        const response = await fetch('/api/v1/organizations?limit=1000', {
            headers: {'Authorization': 'Bearer ' + localStorage.getItem('access_token')}
        });

        if (response.ok) {
            const data = await response.json();
            const industries = [...new Set(data.items
                .map(org => org.industry)
                .filter(industry => industry && industry.trim())
            )].sort();

            const select = document.getElementById('industry-filter');
            industries.forEach(industry => {
                const option = document.createElement('option');
                option.value = industry;
                option.textContent = industry;
                select.appendChild(option);
            });
        }
    } catch (error) {
        console.error('Error loading industries:', error);
    }
}

// Add action listeners to organization cards
function addOrganizationActionListeners() {
    // Edit organization buttons
    document.querySelectorAll('.edit-organization-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const organizationId = this.dataset.organizationId;
            editOrganization(organizationId);
        });
    });

    // Delete organization buttons
    document.querySelectorAll('.delete-organization-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const organizationId = this.dataset.organizationId;
            const organizationName = this.dataset.organizationName;
            deleteOrganization(organizationId, organizationName);
        });
    });
}

// Export organizations function
async function exportOrganizations() {
    try {
        const response = await fetch('/api/v1/organizations/export/csv', {
            headers: {'Authorization': 'Bearer ' + localStorage.getItem('access_token')}
        });

        if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'organizations.csv';
            a.click();
            window.URL.revokeObjectURL(url);
            showToast('Organizations exported successfully!', 'success');
        } else {
            showToast('Failed to export organizations', 'error');
        }
    } catch (error) {
        console.error('Export error:', error);
        showToast('Export failed', 'error');
    }
}

// Edit organization function (placeholder)
function editOrganization(organizationId) {
    // TODO: Implement edit functionality
    showToast('Edit functionality coming soon!', 'info');
}

// Delete organization function
async function deleteOrganization(organizationId, organizationName) {
    if (confirm(`Are you sure you want to delete ${organizationName}?`)) {
        try {
            const response = await fetch(`/api/v1/organizations/${organizationId}`, {
                method: 'DELETE',
                headers: {'Authorization': 'Bearer ' + localStorage.getItem('access_token')}
            });

            if (response.ok) {
                htmx.trigger('#organizations-list', 'htmx:load');
                showToast('Organization deleted successfully!', 'success');
            } else {
                showToast('Failed to delete organization', 'error');
            }
        } catch (error) {
            console.error('Delete error:', error);
            showToast('Delete failed', 'error');
        }
    }
}

// Toast notification function
function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `alert alert-${type} fixed top-4 right-4 w-auto z-50 shadow-lg`;
    toast.innerHTML = `<span>${message}</span>`;
    document.body.appendChild(toast);

    setTimeout(() => {
        toast.remove();
    }, 3000);
}
</script>
{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <!-- <div>
            <h1 class="text-3xl font-bold" style="color: var(--foreground)">Organizations</h1>
            <p style="color: var(--foreground-secondary)">Manage companies and organizations</p>
        </div> -->
        <button class="btn-modern" onclick="document.getElementById('add-organization-modal').showModal()">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Add Organization
        </button>
    </div>

    <!-- Search and Filter -->
    <div class="card-modern p-6 mb-6">
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <input
                    type="text"
                    name="search"
                    placeholder="Search organizations by name or industry..."
                    class="input-modern w-full"
                    id="search-organizations"
                    hx-get="/api/v1/organizations"
                    hx-trigger="keyup changed delay:300ms"
                    hx-target="#organizations-list"
                    hx-include="[name='industry-filter']"
                >
            </div>
            <select name="industry-filter" class="input-modern" id="industry-filter">
                <option value="">All Industries</option>
            </select>
            <button class="btn-modern" onclick="exportOrganizations()">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Export CSV
            </button>
        </div>
    </div>

    <!-- Organizations List -->
    <div id="organizations-list"
         hx-get="/api/v1/organizations"
         hx-trigger="load"
         hx-swap="innerHTML">
        <!-- Loading placeholder -->
        <div class="card-modern text-center py-12">
            <div class="loading-pulse w-8 h-8 mx-auto mb-4 rounded-full" style="background: var(--primary)"></div>
            <p style="color: var(--foreground-secondary)">Loading organizations...</p>
        </div>
    </div>

    <!-- Add Organization Modal -->
    <dialog id="add-organization-modal" class="modal">
        <div class="card-modern w-11/12 max-w-2xl p-6">
            <h3 class="font-bold text-lg mb-4" style="color: var(--foreground)">Add New Organization</h3>

            <form id="add-organization-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text" style="color: var(--foreground)">Organization Name *</span>
                        </label>
                        <input type="text" name="name" class="input-modern" required>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text" style="color: var(--foreground)">Industry</span>
                        </label>
                        <input type="text" name="industry" class="input-modern">
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text" style="color: var(--foreground)">Website</span>
                        </label>
                        <input type="url" name="website" class="input-modern">
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text" style="color: var(--foreground)">Email</span>
                        </label>
                        <input type="email" name="email" class="input-modern">
                    </div>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text" style="color: var(--foreground)">Description</span>
                    </label>
                    <textarea name="description" class="input-modern" rows="3" style="resize: vertical;"></textarea>
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" class="btn-modern" style="background: var(--secondary); color: var(--secondary-foreground);" onclick="document.getElementById('add-organization-modal').close()">Cancel</button>
                    <button type="submit" class="btn-modern">Add Organization</button>
                </div>
            </form>
        </div>
    </dialog>
</div>
{% endblock %}
