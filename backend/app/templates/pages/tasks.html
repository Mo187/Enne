{% extends "base.html" %}

{% block title %}Tasks - AI-Assisted CRM{% endblock %}
{% block page_title %}Tasks{% endblock %}

{% block js %}
<script>
// Check authentication before loading page
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('access_token');
    const userData = localStorage.getItem('user_data');
    if (!token || !userData) {
        window.location.href = '/login';
        return;
    }
    fetch('/api/v1/auth/me', {
        method: 'GET',
        headers: {'Authorization': 'Bearer ' + token}
    }).then(response => {
        if (response.status === 401 || response.status === 403) {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_data');
            window.location.href = '/login';
        }
    }).catch(error => console.log('Token verification failed, assuming valid'));

    // Load filter options
    loadTaskFilters();
});

// Configure HTMX to include auth headers
document.body.addEventListener('htmx:configRequest', function(evt) {
    const token = localStorage.getItem('access_token');
    if (token) {
        evt.detail.headers['Authorization'] = 'Bearer ' + token;
    }
});

// Handle HTMX responses
document.body.addEventListener('htmx:responseError', function(evt) {
    if (evt.detail.xhr.status === 401 || evt.detail.xhr.status === 403) {
        localStorage.removeItem('access_token');
        localStorage.removeItem('user_data');
        window.location.href = '/login';
    }
});

// Handle successful task list load
document.body.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.detail.target.id === 'tasks-list') {
        addTaskActionListeners();
    }
});

// Load filter options
async function loadTaskFilters() {
    try {
        // Load projects for filter
        const projectResponse = await fetch('/api/v1/projects?limit=1000', {
            headers: {'Authorization': 'Bearer ' + localStorage.getItem('access_token')}
        });

        if (projectResponse.ok) {
            const projectData = await projectResponse.json();
            const select = document.getElementById('project-filter');
            projectData.projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project.id;
                option.textContent = project.name;
                select.appendChild(option);
            });
        }
    } catch (error) {
        console.error('Error loading filters:', error);
    }
}

// Add action listeners to task cards
function addTaskActionListeners() {
    // Edit task buttons
    document.querySelectorAll('.edit-task-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const taskId = this.dataset.taskId;
            editTask(taskId);
        });
    });

    // Complete task buttons
    document.querySelectorAll('.complete-task-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const taskId = this.dataset.taskId;
            markTaskCompleted(taskId);
        });
    });

    // Delete task buttons
    document.querySelectorAll('.delete-task-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const taskId = this.dataset.taskId;
            const taskName = this.dataset.taskName;
            deleteTask(taskId, taskName);
        });
    });
}

// Export tasks function
async function exportTasks() {
    try {
        const response = await fetch('/api/v1/tasks/export/csv', {
            headers: {'Authorization': 'Bearer ' + localStorage.getItem('access_token')}
        });

        if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tasks.csv';
            a.click();
            window.URL.revokeObjectURL(url);
            showToast('Tasks exported successfully!', 'success');
        } else {
            showToast('Failed to export tasks', 'error');
        }
    } catch (error) {
        console.error('Export error:', error);
        showToast('Export failed', 'error');
    }
}

// Edit task function (placeholder)
function editTask(taskId) {
    showToast('Edit functionality coming soon!', 'info');
}

// Mark task as completed
async function markTaskCompleted(taskId) {
    try {
        const response = await fetch(`/api/v1/tasks/${taskId}/mark-completed`, {
            method: 'POST',
            headers: {'Authorization': 'Bearer ' + localStorage.getItem('access_token')}
        });

        if (response.ok) {
            htmx.trigger('#tasks-list', 'htmx:load');
            showToast('Task marked as completed!', 'success');
        } else {
            showToast('Failed to complete task', 'error');
        }
    } catch (error) {
        console.error('Complete task error:', error);
        showToast('Failed to complete task', 'error');
    }
}

// Delete task function
async function deleteTask(taskId, taskName) {
    if (confirm(`Are you sure you want to delete "${taskName}"?`)) {
        try {
            const response = await fetch(`/api/v1/tasks/${taskId}`, {
                method: 'DELETE',
                headers: {'Authorization': 'Bearer ' + localStorage.getItem('access_token')}
            });

            if (response.ok) {
                htmx.trigger('#tasks-list', 'htmx:load');
                showToast('Task deleted successfully!', 'success');
            } else {
                showToast('Failed to delete task', 'error');
            }
        } catch (error) {
            console.error('Delete error:', error);
            showToast('Delete failed', 'error');
        }
    }
}

// Toast notification function
function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `alert alert-${type} fixed top-4 right-4 w-auto z-50 shadow-lg`;
    toast.innerHTML = `<span>${message}</span>`;
    document.body.appendChild(toast);

    setTimeout(() => {
        toast.remove();
    }, 3000);
}
</script>
{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <!-- <div>
            <h1 class="text-3xl font-bold">Tasks</h1>
            <p class="text-base-content/70">Track and manage all your tasks across projects</p>
        </div> -->
        <div class="flex gap-2">
            <a href="/projects" class="btn btn-outline">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                View Projects
            </a>
        </div>
    </div>

    <!-- Search and Filter -->
    <div class="card bg-base-100 shadow-sm mb-4">
        <div class="card-body p-4">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input
                        type="text"
                        name="search"
                        placeholder="Search tasks by name, description, or assignee..."
                        class="input input-bordered w-full"
                        id="search-tasks"
                        hx-get="/api/v1/tasks"
                        hx-trigger="keyup changed delay:300ms"
                        hx-target="#tasks-list"
                        hx-include="[name='status-filter'], [name='priority-filter'], [name='project-filter'], [name='assignee-filter']"
                    >
                </div>
                <select name="status-filter" class="select select-bordered" id="status-filter"
                        hx-get="/api/v1/tasks"
                        hx-trigger="change"
                        hx-target="#tasks-list"
                        hx-include="#search-tasks, [name='priority-filter'], [name='project-filter'], [name='assignee-filter']">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="blocked">Blocked</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <select name="priority-filter" class="select select-bordered" id="priority-filter"
                        hx-get="/api/v1/tasks"
                        hx-trigger="change"
                        hx-target="#tasks-list"
                        hx-include="#search-tasks, [name='status-filter'], [name='project-filter'], [name='assignee-filter']">
                    <option value="">All Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
                <select name="project-filter" class="select select-bordered" id="project-filter"
                        hx-get="/api/v1/tasks"
                        hx-trigger="change"
                        hx-target="#tasks-list"
                        hx-include="#search-tasks, [name='status-filter'], [name='priority-filter'], [name='assignee-filter']">
                    <option value="">All Projects</option>
                </select>
                <input
                    type="text"
                    placeholder="Filter by assignee..."
                    class="input input-bordered"
                    name="assignee-filter"
                    id="assignee-filter"
                    hx-get="/api/v1/tasks"
                    hx-trigger="keyup changed delay:300ms"
                    hx-target="#tasks-list"
                    hx-include="#search-tasks, [name='status-filter'], [name='priority-filter'], [name='project-filter']"
                >
                <button class="btn btn-outline" onclick="exportTasks()">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Export CSV
                </button>
            </div>
        </div>
    </div>

    <!-- Tasks List -->
    <div id="tasks-list"
         hx-get="/api/v1/tasks"
         hx-trigger="load"
         hx-swap="innerHTML">
        <!-- Loading placeholder -->
        <div class="card bg-base-200 shadow-xl">
            <div class="card-body text-center py-12">
                <span class="loading loading-spinner loading-lg"></span>
                <p class="mt-4">Loading tasks...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
