<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI-Assisted CRM</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
    <!-- Login Container -->
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <!-- Logo and Title -->
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-primary-content font-bold text-2xl">C</span>
                </div>
                <h1 class="text-3xl font-bold">Welcome Back</h1>
                <p class="text-base-content/70">Sign in to your AI-Assisted CRM</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <!-- Error Message -->
                <div id="error-message" class="alert alert-error hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span id="error-text">Invalid email or password</span>
                </div>

                <!-- Email Field -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email Address</span>
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        class="input input-bordered w-full"
                        required
                        autocomplete="email"
                    >
                </div>

                <!-- Password Field -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        class="input input-bordered w-full"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <!-- Remember Me -->
                <div class="form-control">
                    <label class="label cursor-pointer justify-start">
                        <input type="checkbox" class="checkbox checkbox-primary mr-3" id="remember">
                        <span class="label-text">Remember me</span>
                    </label>
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    class="btn btn-primary w-full"
                    id="login-btn"
                >
                    <span class="loading loading-spinner loading-sm hidden" id="login-spinner"></span>
                    <span id="login-text">Sign In</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">New to Enne?</div>

            <!-- Register Link -->
            <div class="text-center">
                <a href="/register" class="btn btn-outline btn-secondary w-full">
                    Create Account
                </a>
            </div>

            <!-- Forgot Password -->
            <div class="text-center mt-4">
                <a href="#" class="link link-primary text-sm">Forgot your password?</a>
            </div>
        </div>
    </div>

    <script>
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('login-btn');
            const spinner = document.getElementById('login-spinner');
            const loginText = document.getElementById('login-text');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            // Show loading state
            submitBtn.disabled = true;
            spinner.classList.remove('hidden');
            loginText.textContent = 'Signing in...';
            errorMessage.classList.add('hidden');

            // Get form data
            const formData = new FormData();
            formData.append('username', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));

                    // Show success and redirect
                    loginText.textContent = 'Success! Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Show error
                    errorText.textContent = data.detail || 'Login failed. Please try again.';
                    errorMessage.classList.remove('hidden');

                    // Reset button
                    submitBtn.disabled = false;
                    spinner.classList.add('hidden');
                    loginText.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'Network error. Please check your connection.';
                errorMessage.classList.remove('hidden');

                // Reset button
                submitBtn.disabled = false;
                spinner.classList.add('hidden');
                loginText.textContent = 'Sign In';
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('access_token');
        if (token) {
            window.location.href = '/';
        }

        // Focus on email field
        document.getElementById('email').focus();
    </script>
</body>
</html>
